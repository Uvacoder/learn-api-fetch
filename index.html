<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pokemon picker, choose your pokemon to battle!">
    <meta name="keywords" content="HTML, CSS, JavaScript, API, Async, Await, Pokemon">
    <meta name="author" content="Eno">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Api</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-container">
        <section class="search-window">
            <img id="logoTitle" src="Assets/pokemonlogo 1.png" alt="logo">
            <div class="eh">
                <div class="container">
                    <div class="innerLeftContainer">
                        <h1 class="name" id="name"></h1>
                        <h2 class="type" id="type"></h2>
                        <img id='logo' class="logo" src="" alt="">                         
                    </div>
                </div>
                <div class="container">
                    <img id="pokemonImg" class="pokemon" src="Assets/pokeball.png" alt="pokeball">
                </div>
                <div class="container">
                    <div class="innerRightContainer">
                        <h3 class="abilities"></h3>
                        <ul id="abilities"></ul>
                        <img id="pokemonImg" src="" alt="">
                        <h4 class="error"></h4>
                        <img id='logo' src="" alt=""> 
                    </div>
                </div>
            </div>

            
            
            <div class="search-box">
                <input class="input" placeholder="Who's that Pokemon?" type="text"/>
                <button class="button" id="button" type="button" name="button">I Choose You</button>
            </div>
        </section>


        



        

    </main>

</body>
